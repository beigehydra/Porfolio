<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
    <style>

    </style>
</head>

<body>

    <div class="game-box">
        <div>
            <p class="title">Rock Paper Scissors</p>
        </div>
        <div>
            <button class="move-button" onclick="
            playGame('rock');
        "><img class="move-icon" src="images/rock-emoji.png"></button>


            <button class="move-button" onclick="
            playGame('paper');
       "><img class="move-icon" src="images/paper-emoji.png"></button>

            <button class="move-button" onclick="
            playGame('scissors');
       "><img class="move-icon" src="images/scissors-emoji.png"></button>
        </div>
        <div>
            <p class="js-result result"></p>
        </div>
        <div>
            <p class="js-moves"></p>
        </div>
        <div>
            <p class="js-score score"></p>
        </div>
        <div>
            <button class="reset-score-button" onclick="
            score.losses=0;
            score.ties=0;
            score.wins=0;
            localStorage.removeItem('score');
            updateScoreElement();
            ">Reset Score</button>
        </div>  
    </div>


    <script src="scripts/10-rock-paper-scissors.js"></script>
</body>

</html>
